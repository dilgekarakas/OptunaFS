name: Python Package CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install black flake8==7.0.0 mypy pytest
        pip install types-setuptools types-six pandas-stubs scikit-learn-stubs matplotlib-stubs
        python -m pip install --upgrade pip
        pip install -e .
    - name: Format
      run: black .
    - name: Test
      if: env.skip_tests == 'false'
      run: pytest
    - name: Lint
      run: |
        flake8 . --config=setup.cfg
        mypy .